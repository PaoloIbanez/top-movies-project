{% extends "base.html" %}
{% block content %}

<h1 class="text-center my-5">My Top 10 Movies</h1>
<div class="container text-center mb-4">
  <a class="btn btn-primary" href="{{ url_for('add_movie') }}">Add Movie</a>
</div>

<div class="container">
  <div class="row">
    {% for movie in movies %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ movie.img_url }}" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }} ({{ movie.year }})</h5>
          <p class="card-text">{{ movie.description }}</p>
          <p><strong>Rating:</strong> {{ movie.rating }}</p>
          <p><strong>Ranking:</strong> {{ movie.ranking }}</p>
          <p><strong>Review:</strong> {{ movie.review }}</p>
          <a href="{{ url_for('edit', id=movie.id) }}" class="btn btn-warning">Edit</a>
          <a href="{{ url_for('delete', id=movie.id) }}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
